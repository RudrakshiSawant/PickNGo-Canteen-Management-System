<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script type="module">
        import { auth } from "./firebaseConfig.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.addEventListener("DOMContentLoaded", () => {
            const loginBtn = document.getElementById("login-btn");

            if (loginBtn) {
                loginBtn.addEventListener("click", async (event) => {
                    event.preventDefault();  // Prevent form submission and page refresh

                    const email = document.getElementById("login-email").value;
                    const password = document.getElementById("login-password").value;
                    const errorMessage = document.getElementById("error-message");

                    // Validate inputs
                    if (!email || !password) {
                        errorMessage.textContent = "Please enter both email and password.";
                        errorMessage.style.display = "block";
                        return;
                    }

                    try {
                        // Attempt to sign in with provided credentials
                        await signInWithEmailAndPassword(auth, email, password);

                        // Redirect to food list page after successful login
                        window.location.href = "admin.html";  // Redirect to food list page
                    } catch (error) {
                        // Display error message if login fails
                        errorMessage.textContent = "Invalid email or password";
                        errorMessage.style.display = "block";
                    }
                });
            }
        });

    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Mulish', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('images/index.jpg') no-repeat center center/cover;
        }

        .container {
            width: 440px;
            padding: 40px 32px;
            border-radius: 8px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            background: #fff;
        }

        .container h1 {
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        .container form label {
            color: #1d1d1d;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 0.03rem;
            display: block;
            margin-top: 12px;
        }

        .container form .custome-input {
            position: relative;
            margin-top: 6px;
        }

        .container form .custome-input input {
            color: #1d1d1d;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            height: 46px;
            border: 1px solid #1d1d1d;
            background: transparent;
            outline: none;
            border-radius: 8px;
            text-indent: 20px;
            transition: all 0.3s ease;
        }

        .container form .custome-input input:focus {
            border-color: #5222fd;
        }

        .container form .custome-input i {
            position: absolute;
            font-size: 28px;
            right: 10px;
            top: 14px;
            transition: all 0.3s ease;
        }

        .container form .custome-input input:focus+i {
            color: #5222fd;
        }

        .container form .login {
            width: 100%;
            margin-top: 30px;
            background: #43ab71;
            color: #fff;
            border: none;
            line-height: 50px;
            font-size: 18px;
            letter-spacing: 0.025em;
            cursor: pointer;
            font-weight: 800;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .container form .login:hover {
            background: #5222fd;
        }

        .container .links {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .container .links a {
            color: #6b43ff;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            text-underline-offset: 6px;
        }

        .container .links a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login to your account üëè</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" id="login-email" placeholder="Your Email" autocomplete="off" required>
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custome-input">
                <input type="password" id="login-password" placeholder="Your Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type="submit" id="login-btn" class="login">Login</button>
            <div id="error-message"></div>
            <div class="links">
                <a href="Signup_Admin.html">Don't have an account?</a>
            </div>
        </form>
    </div>
</body>

</html>
