<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Order History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar .user {
            position: relative;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: white;
            color: black;
            right: 0;
            top: 30px;
            width: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .dropdown div:hover {
            background: #f0f0f0;
        }

        .cart {
            cursor: pointer;
        }

        .order-history {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>ShopEasy</h2>
        <div class="cart">ðŸ›’ Cart</div>
        <div class="user" onclick="toggleDropdown()">ðŸ‘¤ User Email
            <div class="dropdown" id="dropdown-menu">
                <div onclick="showOrderHistory()">ðŸ“œ Order History</div>
                <div onclick="logout()">ðŸšª Logout</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="order-history" id="order-history">
        <h3>Order History</h3>
        <ul id="order-list"></ul>
        <button onclick="closeOrderHistory()">Close</button>
    </div>

    <script>
        let userEmail = localStorage.getItem("userEmail") || "guest@example.com";
        document.querySelector(".user").innerText = "ðŸ‘¤ " + userEmail;

        function toggleDropdown() {
            let dropdown = document.getElementById("dropdown-menu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function showOrderHistory() {
            let overlay = document.getElementById("overlay");
            let historyBox = document.getElementById("order-history");
            let orderList = document.getElementById("order-list");

            let orders = JSON.parse(localStorage.getItem("orderHistory")) || [];
            orderList.innerHTML = "";

            orders.forEach(order => {
                let li = document.createElement("li");
                li.innerHTML = `${order} <button onclick='reorder("${order}")'>Reorder</button>`;
                orderList.appendChild(li);
            });

            overlay.style.display = "block";
            historyBox.style.display = "block";
        }

        function closeOrderHistory() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("order-history").style.display = "none";
        }

        function logout() {
            localStorage.removeItem("userEmail");
            alert("Logged out successfully!");
            location.reload();
        }

        function reorder(order) {
            alert("Reordered: " + order);
        }
    </script>
</body>
</html>
